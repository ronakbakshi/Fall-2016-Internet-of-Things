<html>
    <head>
        <title>Morse.. Of Course!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            var accessToken = "8b79abf728718eda91e517847ce58849e9bbd5f5";
            function sendToPhoton() {
                var deviceID = "1b003e000147353138383138";
                var STP = document.getElementById('message').value;
                STP = STP.toUpperCase();
                var url = "https://api.spark.io/v1/devices/" + deviceID + "/buzz";
                $.post(url, {params: STP, access_token: accessToken});
            }
            function SOS() {
                var deviceID = "1b003e000147353138383138";
                var SOS = "SOS";
                var url = "https://api.spark.io/v1/devices/" + deviceID + "/SOSBuzz";
                $.post(url, {params: SOS, access_token: accessToken});
            }
            function findMyPhoton() {
                var deviceID = "1b003e000147353138383138";
                var SOS = "SOS";
                var url = "https://api.spark.io/v1/devices/" + deviceID + "/SOSBuzzCon";
                $.post(url, {params: SOS, access_token: accessToken});
            }
        </script>
    </head>
    <body>
        <div style="background-color: #2F4F4F; color: white; text-align: center; padding: 17%">
            <h1> Morse.. Of Course!</h1>
            Message:
            <input id="message" type="text">
            <input type="button" id="STP" onClick="sendToPhoton()" value="Send to Photon">
            <br><br>
            <input type="button" id="SOS" onClick="SOS()" value="SOS">
            <br><br>
            <input type="button" id="FMP" onClick="findMyPhoton()" value="Find My Photon">
        </div>
    </body>
</html>
